<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoNotMiss</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 48 48" fill="none">
          <defs>
            <linearGradient id="logo-grad1" x1="0%" y1="100%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#6B8DD6"/>
              <stop offset="50%" style="stop-color:#8E6DD6"/>
              <stop offset="100%" style="stop-color:#F97B5C"/>
            </linearGradient>
            <linearGradient id="logo-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#F9A85C"/>
              <stop offset="100%" style="stop-color:#F97B5C"/>
            </linearGradient>
          </defs>
          <path d="M8 26C8 26 14 19 16 21C18 23 20 28 20 28C20 28 30 11 38 8" stroke="url(#logo-grad1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <circle cx="38" cy="8" r="5" fill="url(#logo-grad2)"/>
        </svg>
        <span>DoNotMiss</span>
      </div>
    </header>

    <!-- Main content -->
    <main class="content">
      <!-- Loading state -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading detected tasks...</p>
      </div>

      <!-- Detected tasks list -->
      <div class="tasks-container" id="tasksContainer" style="display: none;">
        <div class="tasks-header">
          <h2>ðŸ¤– AI-Detected Tasks</h2>
          <button class="btn-refresh" id="refreshBtn" title="Refresh">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="tasks-list" id="tasksList"></div>
      </div>

      <!-- Empty state -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="20" stroke="#DFE1E6" stroke-width="2"/>
            <path d="M18 24h12M24 18v12" stroke="#DFE1E6" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <h2>No Detected Tasks</h2>
        <p>AI hasn't detected any tasks yet.</p>
        <div class="hint">
          <strong>Tip:</strong> Select text on any page, right-click, and choose "Add to DoNotMiss" to manually capture tasks.
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="status">
        <span class="status-dot"></span>
        <span>Open Jira to view and manage tasks</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
