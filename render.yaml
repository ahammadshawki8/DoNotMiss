services:
  - type: web
    name: donotmiss-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: donotmiss-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: donotmiss-db
    plan: free
    databaseName: donotmiss
    user: donotmiss
